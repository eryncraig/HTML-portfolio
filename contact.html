<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eryn Craig - Portfolio</title>
  <link rel="shortcut icon" href="./img/erynfav32x32.png" alt="Eryn's favicon and logo">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.production.css" type="text/css">
</head>

<body>
  <header class="page-header">
    <a href="index.html"><img src="./img/erynlogo.svg" class="page-header__item" id="logo-image"></a>
    <nav class="page-header__item">
      <ul role="menubar" class="navigation-list">
        <li role="presentation">
          <a href="index.html" alt="Home link" role="menuitem" class="navigation-list__item">Home</a>
        </li>
        <li role="presentation">
          <a href="work.html" alt="Portfolio link" role="menuitem" class="navigation-list__item">My Code</a>
        </li>
        <li role="presentation">
          <a href="about.html" alt="About the developer link" role="menuitem" class="navigation-list__item">About</a>
        </li>
        <li role="presentation">
          <a href="contact.html" alt="Contact link" role="menuitem"
            class="navigation-list__item navigation-list__item--active">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contact</h1>
    <form action="null" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email:</label>
      <input type="email" id="contact-email" required>

      <label class="standard-label" for="contact-tel">Phone Number:</label>
      <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel">

      <label class="standard-label" for="contact-message">Message:</label>
      <textarea required maxlength="240" id="contact-message"></textarea>

      <input type="submit" value="Send message">
      <button>Send</button>
    </form>
  </main>
  <footer class="page__footer">
    <p>Find me on:</p>
    <div class="social__logos">
      <img src="./img/linkedinlogo.svg" alt="LinkedIn">
      <img src="./img/githublogo.svg" alt="GitHub">
      <img src="./img/threadslogo.svg" alt="Threads">
    </div>
  </footer>
  <script src="js/tota11y.min.js"></script>
</body>

</html>
